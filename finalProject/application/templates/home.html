<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ username }}</h2><br>
    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div>
        <a href="{% url 'completed_tasks' %}">Completed tasks</a><br>
        <a href="{% url 'in_progress_tasks' %}">In progress tasks</a><br>
        <a href="{% url 'deleted_tasks' %}">Deleted tasks</a><br>
        {% if is_admin %}
            <a href="{% url 'print_users_tasks' %}">Users Todos</a><br>
        {% endif %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Task..." name="task"/>
        <button type="submit">Add Task</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Task name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ todo.name }}</td>
                {% if todo.status == True %}
                    <td style="color: green">Completed</td>
                {% else %}
                    <td style="color: blue">In progress</td>
                {% endif %}
                <td>
                    <a href="{% url 'delete' todo.name %}"><button style="color: red">delete task</button></a>
                    <a href="{% url 'update' todo.name %}"><button style="color: green">finish task</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

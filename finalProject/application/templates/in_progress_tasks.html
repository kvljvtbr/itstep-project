<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Progress Tasks</title>
    <style>
        body {
            background-color: #585858;
            text-align: center;
            font-family: "Open Sans", sans-serif;
            color: #fff;
        }

        h2 {
            font-size: 36px;
            font-weight: 300;
            color: cornflowerblue;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #fff;
            color: #fff;
        }

        table th {
            background-color: #333;
        }

        table td {
            background-color: #555;
        }

        table td a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}">Home</a>
    <h2>In Progress Tasks</h2><br>
    <table>
        <thead>
            <tr>
                <th>Task name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ todo.name }}</td>
                <td style="color: cornflowerblue">In progress</td>
                <td>
                    <a href="{% url 'update' todo.name %}"><button style="color: green">Finish task</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
